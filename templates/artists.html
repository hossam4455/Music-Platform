{% load static %}
<html>
  <head>
    <title>view artists</title>
    <link rel="stylesheet" hrf="{%static 'css/bootstrap.min.css'%}" />
  </head>

  <body>
   {% for artist in my_data_artist %}
    <div>
       {{artist.id}}
       {{artist.Artist_name}}
       {{artist.Artist_link}}
       {% for album in artist.album_set.all%}
       <h4>{{album.album_name}}</h4>

      {% endfor %}
    </div>
    {% endfor %} 
  </body>
</html>
